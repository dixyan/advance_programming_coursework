<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReelGood - book your tickets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img src="images/ReelGood.jpg" alt="ReelGood Logo" height="80" width="160">
        </div>
        
        <nav class="main-navigation">
          <ul class="nav-links">
            <li><a href="index.html" class="nav-link active">Home</a></li>
            <li><a href="movies.html" class="nav-link">Movies</a></li>
            <li><a href="booking.html" class="nav-link">Booking</a></li>
            <li><a href="contact.html" class="nav-link">Help</a></li>
          </ul>
        </nav>
        
        <div class="user-button">
          <button class="icon icon-user" onclick="location.href='login/login.html'" title="login"> 
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Featured Movies Slideshow -->
    <div class="featured-slideshow">
      <h2 class="slideshow-title">Now Showing</h2>
      <div class="slideshow-container">
        <button class="slideshow-nav prev" aria-label="Previous slide">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        
        <div class="slides-wrapper">
          <div class="slides">
            <!-- Slides will be populated by JavaScript -->
          </div>
        </div>
        
        <button class="slideshow-nav next" aria-label="Next slide">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      
      <div class="slideshow-indicators">
        <!-- Indicators will be populated by JavaScript -->
      </div>
      
      <div class="slideshow-controls">
        <!-- Slideshow is automatic -->
      </div>
    </div>

    <div class="tabs">
      <div class="tabs-list">
        <button class="tab-trigger active" data-tab="now-showing">Now Showing</button>
        <button class="tab-trigger" data-tab="coming-soon">Coming Soon</button>
      </div>
      
      <div class="tab-content active" id="now-showing">
        <div class="movie-grid">
          <!-- Now Showing Movies -->
        </div>
      </div>
      
      <div class="tab-content" id="coming-soon">
        <div class="movie-grid">
          <!-- Coming Soon Movies -->
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/ReelGood.jpg" alt="ReelGood Logo" height="60" width="120">
      </div>
      
      <div class="social-links">
        <p>Follow Us:</p>
        <div class="social-icons">
          <a href="#" class="social-icon" aria-label="Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="social-icon" aria-label="Twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>
      
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">FAQs</a>
        <a href="about.html">About Us</a>
      </div>
      
      <div class="contact-info">
        <p>Contact: 9800000000 | reelgood.contact@gmail.com</p>
      </div>
      
      <div class="copyright">
        <p>©ReelGood 2025. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <template id="movie-card-template">
    <div class="movie-card">
      <div class="movie-poster">
        <img src="/placeholder.svg" alt="">
        <span class="movie-rating"></span>
      </div>
      <div class="movie-info">
        <h3 class="movie-title"></h3>
        <div class="movie-meta">
          <span class="movie-duration"></span>
          <span class="separator">•</span>
          <span class="movie-genre"></span>
        </div>
        <a href="booking.html" class="btn btn-primary book-btn">Book Tickets</a>
      </div>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
